<section class="museum-header">
  <div class="text-block">
    <h1>{{ title }}</h1>
    <p class="schedule">{{ schedule }}</p>
    <button (click)="toggleMessage()">{{ exhibitionButton }}</button>
    <p>{{ message }}</p>
    <div *ngIf="showSubscribe" class="subscribe-block">
      <input
        [(ngModel)]="email"
        type="email"
        class="email-input"
        placeholder="Enter your email"
      />
      <button (click)="subscribe()">{{ subscribeButton }}</button>
      <p class="text">{{ subscribeMessage }}</p>
    </div>
  </div>
  <div class="image-overlay">
    <img
      [src]="photoUrl"
      alt="Art Institute of Chicago interior"
    />
  </div>
</section>
