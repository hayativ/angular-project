<nav class="navbar">
  <div class="navbar-container">
    <a routerLink="/" class="navbar-brand">
      {{ title }}
    </a>

    <ul class="nav-links">
      @for (link of navLinks; track link.path) {
        <li>
          <a
            [routerLink]="link.path"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: link.exact }"
            class="nav-link"
          >
            {{ link.label }}
          </a>
        </li>
      }
    </ul>
  </div>
</nav>
