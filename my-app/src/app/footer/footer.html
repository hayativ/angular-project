<div class="subscribe-block">
  <p class = "text">Join our newsletter to discover the latest exhibits, events, and museum news!</p>
  <input 
    [(ngModel)]="email"
    type="email"
    class="email-input"
    placeholder="Enter your email"
  />
  <button (click)="subscribe()">Subscribe</button>
  <p class = "text">{{ subscribeMessage }}</p>
</div>
