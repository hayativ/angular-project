<div class="subscribe-block">
  <p class = "text">{{ gratitudeMessage }}</p>
  <input 
    [(ngModel)]="email"
    type="email"
    class="email-input"
    placeholder="Enter your email"
  />
  <button (click)="subscribe()">{{ subscribeButton}}</button>
  <p class = "text">{{ subscribeMessage }}</p>
</div>
